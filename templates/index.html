    <!-- Google Fonts -->

    <style>
        :root {

        * {

        /* å·¦ä¾§è¾¹æ æ ·å¼ */
        .sidebar {

            padding: 24px;

        .sidebar-header {

        .sidebar-header h1 {

        .personality-selector {

        select {

            font-size: 14px;
            color: var(--text-color);

        select:hover {

        button {

        }

        button:hover {
            background-color: var(--hover-color);

        }

        /* ä¸»èŠå¤©åŒºåŸŸ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            margin: 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 16px;
            overflow-y: auto;
        }

        #chatMessages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;

            padding: 0 20px;
        }

        /* æ¶ˆæ¯åŸºç¡€æ ·å¼ */
        .message {
            max-width: 70%;
            padding: 16px 20px;
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: messagePopup 0.3s ease-out;
        }

        /* ç”¨æˆ·æ¶ˆæ¯æ ·å¼ */
        .user-message {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
            border-radius: var(--radius-md) var(--radius-md) 0 var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        /* AIæ¶ˆæ¯æ ·å¼ */
        .ai-message {
            align-self: flex-start;
            background: white;
            border-left: 4px solid var(--primary-color);
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            box-shadow: var(--shadow-md);

        .ai-message .message-header {

            color: var(--primary-color);

        }

        .ai-message .markdown-body {

        /* ç³»ç»Ÿæ¶ˆæ¯æ ·å¼ */
        .system-message {
            align-self: center;
            background: var(--primary-light);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: var(--radius-md);

        /* è¾“å…¥åŒºåŸŸæ ·å¼ */
        .input-area {

        }

        .input-group {

        textarea {

            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            resize: none;
            font-family: inherit;

        }

        textarea:focus {

            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .input-group button {
            padding: 12px 24px;

            white-space: nowrap;
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-container::-webkit-scrollbar,
        #chatMessages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track,
        #chatMessages::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb,
        #chatMessages::-webkit-scrollbar-thumb {

        }

        /* æ¶ˆæ¯åŠ¨ç”» */
        @keyframes messagePopup {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;

            }
        }

        /* æŒ‰é’®æ ·å¼ */
        .personality-list-button {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;

        }

        .personality-list-button:hover {
            background-color: var(--primary-light);

        }

        /* è§’è‰²åˆ—è¡¨æ¨¡æ€æ¡†æ ·å¼ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 25px;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            color: var(--text-color);
            font-size: 1.5em;
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #666;
            cursor: pointer;
            padding: 0;
            transition: color 0.3s;
        }

        .close-button:hover {
            color: #333;
        }

        .personality-controls {
            margin-bottom: 25px;
        }

        .personality-controls input,
        .personality-controls textarea {
            width: 100%;
            margin-bottom: 15px;
        }

        .personality-item {
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .personality-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .personality-item strong {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .personality-item button {
            margin-top: 10px;
            margin-right: 8px;
            padding: 6px 12px;
            font-size: 13px;
        }

        /* Markdownæ ·å¼ä¼˜åŒ– */
        .markdown-body {
            color: var(--text-color);
            line-height: 1.6;
        }

        .markdown-body pre {
            background-color: #f6f8fa;
            border-radius: var(--radius-md);
            padding: 16px;
            margin: 16px 0;
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;

        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid var(--border-color);
            padding: 10px;
        }

        .markdown-body th {
            background-color: var(--secondary-color);
            font-weight: 500;
        }

        .markdown-body tr:nth-child(even) {
            background-color: var(--secondary-color);
        }

        .search-box {
            margin: 15px 0;

        }

        .search-box input {

        }

        .search-box input:focus {

        }

        .search-box::before {

        }

        .personality-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .personality-list::-webkit-scrollbar {

        }

        .personality-list::-webkit-scrollbar-track {
            background: var(--secondary-color);

        }

        .personality-list::-webkit-scrollbar-thumb {

        }
    </style>
</head>
<body>
    <!-- å·¦ä¾§é€‰æ‹©è§’è‰²é¢æ¿ -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>AIè§’è‰²æ‰®æ¼”</h1>
            <p>é€‰æ‹©è§’è‰²å¼€å§‹å¯¹è¯</p>
        </div>
        <div class="personality-selector">
            <select id="personality" class="form-control">
                {% for key, value in personalities.items() %}
                <option value="{{ key }}">{{ value.name }}</option>
                {% endfor %}
            </select>
            <button onclick="openPersonalityManager()" title="ç®¡ç†è§’è‰²">âš™ï¸</button>
        </div>
        <button class="personality-list-button" onclick="openPersonalityList()">æŸ¥çœ‹æ‰€æœ‰è§’è‰²</button>
    </div>

    <!-- ä¸»èŠå¤©åŒºåŸŸ -->
    <div class="main-content">
        <div class="chat-container">
            <div id="chatMessages"></div>
            <div class="input-area">
                <div class="input-group">
                    <textarea id="userInput" placeholder="è¾“å…¥æ¶ˆæ¯..." rows="3" onkeypress="if(event.keyCode==13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                    <button onclick="sendMessage()">å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <!-- è§’è‰²åˆ—è¡¨æ¨¡æ€æ¡† -->
    <div id="listModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>é€‰æ‹©è§’è‰²</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="searchInput" placeholder="æœç´¢è§’è‰²..." onkeyup="filterPersonalities()">
                <div id="personalityListContent"></div>
            </div>
        </div>
    </div>

    <!-- è§’è‰²ç®¡ç†æ¨¡æ€æ¡† -->
    <div id="personalityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>è§’è‰²ç®¡ç†</h2>
                <button class="close-button" onclick="closePersonalityManager()">&times;</button>
            </div>
            <div class="personality-controls">
                <input type="text" id="newPersonalityId" placeholder="è§’è‰²ID">
                <input type="text" id="newPersonalityName" placeholder="è§’è‰²åç§°">
                <textarea id="newPersonalityPrompt" placeholder="è§’è‰²è®¾å®š" rows="4"></textarea>
                <button onclick="addPersonality()">æ·»åŠ è§’è‰²</button>
            </div>
            <div class="personality-list">
                {% for key, value in personalities.items() %}
                <div class="personality-item">
                    <strong>{{ value.name }}</strong>
                    <button onclick="editPersonality('{{ key }}')">ç¼–è¾‘</button>
                    <button onclick="deletePersonality('{{ key }}')">åˆ é™¤</button>
                    <div>ID: {{ key }}</div>
                    <div>æç¤ºè¯: {{ value.prompt }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // åŠ è½½æ‰€æœ‰è§’è‰²
        async function loadPersonalities() {
            try {
                const response = await fetch('/api/personalities');
                const personalities = await response.json();
                const listElement = document.getElementById('personalityList');
                listElement.innerHTML = '';

                for (const [id, data] of Object.entries(personalities)) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'personality-item';
                    itemDiv.innerHTML = `
                        <h3>${data.name}</h3>
                        <div>
                            <strong>ID:</strong> ${id}<br>
                            <strong>æç¤ºè¯:</strong><br>
                            <textarea readonly rows="3" style="width: 100%">${data.prompt}</textarea>
                        </div>
                        <div class="personality-actions">
                            <button onclick="editPersonality('${id}')">ç¼–è¾‘</button>
                            <button class="delete" onclick="deletePersonality('${id}')">åˆ é™¤</button>
                        </div>
                    `;
                    listElement.appendChild(itemDiv);
                }
            } catch (error) {
                alert('åŠ è½½è§’è‰²åˆ—è¡¨å¤±è´¥: ' + error.message);
            }
        }

        // æ·»åŠ æ–°è§’è‰²
        async function addPersonality() {
            const id = document.getElementById('newPersonalityId').value.trim();
            const name = document.getElementById('newPersonalityName').value.trim();
            const prompt = document.getElementById('newPersonalityPrompt').value.trim();

            if (!id || !name || !prompt) {
                alert('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ');
                return;
            }

            try {
                const response = await fetch('/api/personalities', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, name, prompt })
                });

                if (response.ok) {
                    alert('æ·»åŠ æˆåŠŸ');
                    loadPersonalities();
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    document.getElementById('newPersonalityId').value = '';
                    document.getElementById('newPersonalityName').value = '';
                    document.getElementById('newPersonalityPrompt').value = '';
                    closePersonalityManager();
                } else {
                    throw new Error('æ·»åŠ å¤±è´¥');
                }
            } catch (error) {
                alert('æ·»åŠ è§’è‰²å¤±è´¥: ' + error.message);
            }
        }

        // ç¼–è¾‘è§’è‰²
        async function editPersonality(id) {
            const name = prompt('è¯·è¾“å…¥æ–°çš„è§’è‰²åç§°ï¼š');
            if (name === null) return;

            const prompt = prompt('è¯·è¾“å…¥æ–°çš„æç¤ºè¯ï¼š');
            if (prompt === null) return;

            try {
                const response = await fetch(`/api/personalities/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, prompt })
                });

                if (response.ok) {
                    alert('æ›´æ–°æˆåŠŸ');
                    loadPersonalities();
                } else {
                    throw new Error('æ›´æ–°å¤±è´¥');
                }
            } catch (error) {
                alert('æ›´æ–°è§’è‰²å¤±è´¥: ' + error.message);
            }
        }

        // åˆ é™¤è§’è‰²
        async function deletePersonality(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè§’è‰²å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`/api/personalities/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('åˆ é™¤æˆåŠŸ');
                    loadPersonalities();
                } else {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                alert('åˆ é™¤è§’è‰²å¤±è´¥: ' + error.message);
            }
        }

        // é…ç½® marked
        const renderer = new marked.Renderer();
        // ç¦ç”¨åˆ é™¤çº¿æ•ˆæœï¼Œä¿æŒåŸæ–‡æœ¬
        renderer.del = (text) => text;
        
        marked.setOptions({
            renderer: renderer,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true,
            tables: true,
            pedantic: false,
            mangle: false,
            headerIds: false
        });

        // èŠå¤©ç›¸å…³åŠŸèƒ½
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const personality = document.getElementById('personality');
            const chatMessages = document.getElementById('chatMessages');
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©æ¡†
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatMessages.appendChild(userMessageDiv);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            userInput.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        personality: personality.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // æ·»åŠ AIå›å¤åˆ°èŠå¤©æ¡†
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'message ai-message';
                    
                    let content = '';
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        content = data.choices[0].message.content;
                        
                        // æ·»åŠ è§’è‰²IDæ ‡é¢˜å’Œmarkdownå†…å®¹
                        const header = document.createElement('div');
                        header.className = 'message-header';
                        header.textContent = personality.value; // ä½¿ç”¨å½“å‰é€‰ä¸­çš„è§’è‰²ID
                        
                        const markdownBody = document.createElement('div');
                        markdownBody.className = 'markdown-body';
                        markdownBody.innerHTML = marked.parse(content);
                        
                        aiMessageDiv.appendChild(header);
                        aiMessageDiv.appendChild(markdownBody);
                        
                        // ä»£ç é«˜äº®
                        aiMessageDiv.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    } else {
                        console.error('Unexpected API response format:', data);
                        aiMessageDiv.textContent = 'æŠ±æ­‰ï¼Œå“åº”æ ¼å¼å¼‚å¸¸';
                    }
                    
                    chatMessages.appendChild(aiMessageDiv);
                    
                    // æ»šåŠ¨åˆ°æœ€æ–°æ¶ˆæ¯
                    aiMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                } else {
                    throw new Error(data.error || 'å‘ç”Ÿé”™è¯¯');
                }
            } catch (error) {
                alert('å‘é€æ¶ˆæ¯å¤±è´¥: ' + error.message);
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ”¯æŒæŒ‰Enterå‘é€æ¶ˆæ¯
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // æ‰“å¼€è§’è‰²ç®¡ç†å¯¹è¯æ¡†
        function openPersonalityManager() {
            document.getElementById('personalityModal').style.display = 'block';
            updatePersonalityList();
        }

        // å…³é—­è§’è‰²ç®¡ç†å¯¹è¯æ¡†
        function closePersonalityManager() {
            document.getElementById('personalityModal').style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const listModal = document.getElementById('listModal');
            const personalityModal = document.getElementById('personalityModal');
            
            if (event.target === listModal) {
                listModal.style.display = 'none';
            }
            if (event.target === personalityModal) {
                personalityModal.style.display = 'none';
