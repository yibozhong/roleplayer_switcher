        // æ›¿æ¢åŸæœ‰çš„loadPersonalitieså‡½æ•°
        async function loadAllPrompts() {
            try {
                const types = ['general', 'category', 'role'];
                const typeNames = {
                    'general': 'é€šç”¨Prompt',
                    'category': 'è§’è‰²å¤§ç±»',
                    'role': 'å…·ä½“è§’è‰²'

                const promptsList = document.getElementById('promptsList');
                promptsList.innerHTML = '';
                
                for (const type of types) {
                    const response = await fetch(`/api/prompts/${type}`);
                    const prompts = await response.json();

                    const promptGrid = document.createElement('div');
                    promptGrid.className = 'personality-grid';
                    
                    for (const [id, prompt] of Object.entries(prompts)) {

                        card.className = 'personality-card';
                        card.innerHTML = `
                            <h4>${prompt.name}</h4>

                        `;
                        promptGrid.appendChild(card);
                    }
                    
                    section.appendChild(promptGrid);
                    promptsList.appendChild(section);
                }
            } catch (error) {
                console.error('åŠ è½½Promptåˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // ä¿®æ”¹openPersonalityListå‡½æ•°
        function openPersonalityList() {
            const modal = document.getElementById('listModal');

                console.error('æœªæ‰¾åˆ°listModalå…ƒç´ ');

            loadAllPrompts().catch(error => {
                console.error('åŠ è½½åˆ—è¡¨å¤±è´¥:', error);
                alert('åŠ è½½åˆ—è¡¨å¤±è´¥ï¼Œè¯·é‡è¯•');

        }

        // æ·»åŠ é€‰æ‹©promptçš„å‡½æ•°
        async function selectPrompt(type, id) {
            const typeSelect = document.getElementById('promptTypeSelect');
            const promptSelect = document.getElementById('promptSelect');
            
            typeSelect.value = type;
            await handleTypeChange();
            promptSelect.value = `${type}:${id}`;

        }

        // ä¿®æ”¹è¿‡æ»¤å‡½æ•°
        function filterPrompts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.personality-card');
            
            cards.forEach(card => {
                const name = card.querySelector('h4').textContent.toLowerCase();
                const prompt = card.querySelector('p').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || prompt.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // åœ¨åˆé€‚çš„ä½ç½®æ·»åŠ å…³é—­æŒ‰é’®çš„ä»£ç 
        function closeAllModals() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.style.display = 'none';
            });
        }

        // æ·»åŠ å…³é—­æŒ‰é’®åˆ°æ¯ä¸ªæ¨¡æ€æ¡†
        document.querySelectorAll('.modal').forEach(modal => {
            const closeButton = document.createElement('button');
            closeButton.className = 'modal-close';
            closeButton.innerHTML = '&times;';

        // ä¿®æ”¹ç¼–è¾‘promptçš„å‡½æ•°
        async function editSelectedPrompt() {
            const promptSelect = document.getElementById('promptSelect');
            if (!promptSelect.value) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªprompt');
                return;
            }

            const [type, id] = promptSelect.value.split(':');
            
            // è·å–å½“å‰promptçš„è¯¦ç»†ä¿¡æ¯
            fetch(`/api/prompts/${type}/${id}`)
                .then(response => response.json())
                .then(prompt => {
                    document.getElementById('newPromptName').value = prompt.name;
                    document.getElementById('newPromptContent').value = prompt.prompt;
                    document.getElementById('newPromptContext').value = prompt.context || '';
                    
                    // æ›´æ”¹æ¨¡æ€æ¡†æ ‡é¢˜å’ŒæŒ‰é’®æ–‡æœ¬
                    document.querySelector('#addPromptModal .modal-header h2').textContent = 'ç¼–è¾‘Prompt';
                    document.querySelector('#addPromptModal button#savePromptButton').textContent = 'ä¿å­˜ä¿®æ”¹';
                    
                    // æ˜¾ç¤ºæ¨¡æ€æ¡†
                    document.getElementById('addPromptModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('è·å–promptè¯¦æƒ…å¤±è´¥:', error);
                    alert('è·å–promptè¯¦æƒ…å¤±è´¥');
                });
        }

        // ä¿®æ”¹ä¿å­˜promptçš„å‡½æ•°
        async function saveNewPrompt() {
            const typeSelect = document.getElementById('promptTypeSelect');
            const isEdit = document.querySelector('#addPromptModal .modal-header h2')
                .textContent.includes('ç¼–è¾‘');
            
            const data = {
                name: document.getElementById('newPromptName').value,
                prompt: document.getElementById('newPromptContent').value,
                context: document.getElementById('newPromptContext').value,
                type: typeSelect.value
            };

            if (!data.name || !data.prompt || !data.type) {
                alert('è¯·å¡«å†™ï¿½ï¿½è¦å­—æ®µ');
                return;
            }

            const method = isEdit ? 'PUT' : 'POST';
            const url = isEdit ? 
                `/api/prompts/${data.type}/${encodeURIComponent(data.name)}` : 
                '/api/prompts';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert(isEdit ? 'ä¿®æ”¹æˆåŠŸ' : 'æ·»åŠ æˆåŠŸ');
                    closeAddPromptModal();
                    handleTypeChange(); // åˆ·æ–°promptåˆ—è¡¨
                } else {
                    throw new Error(isEdit ? 'ä¿®æ”¹å¤±è´¥' : 'æ·»åŠ å¤±è´¥');
                }
            } catch (error) {
                console.error('æ“ä½œå¤±è´¥:', error);
                alert(error.message);
            }
        }
